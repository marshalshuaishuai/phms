<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout_main.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息更新</title>
</head>

<body>
<section layout:fragment="content">
    <form th:action="@{/account/saveUserInfo}" method="post" th:object="${registerInfo}">
        <div class="bg-light mb-2 p-2 border rounded">
            <div class="form-inline">
                <span class="pl-2"><strong>注册信息更新</strong></span>
            </div>
        </div>
        <div class="border p-2 mb-2 bg-line-gradient-left">
            <input type="hidden" th:field="*{id}">
            <div class="form-inline">
                <label class="col-md-2">用户名</label>
                <input class="col-md-3 form-control" th:field="*{username}" readonly/>
            </div>
            <div class="form-inline">
                <label class="col-md-2">联系电话</label>
                <input class="col-md-2 form-control" th:field="*{phone}">
            </div>
            <div class="form-inline mt-1">
                <label class="col-md-2"></label>
                <button class="btn btn-danger col-md-2" type="submit"><i class="fa fa-save"></i> 保存</button>
            </div>
        </div>
    </form>
</section>

</body>

</html>
