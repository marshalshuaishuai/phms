<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout_user.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息管理</title>
</head>

<body>
<section layout:fragment="content_user">
    <form th:action="@{/account/changePassword}" method="post" >
        <div class="bg-light mb-2 p-2 border rounded">
            <div class="form-inline">
                <span class="pl-2"><strong>修改密码</strong></span>
            </div>
        </div>
        <div class="border p-2 mb-2 bg-line-gradient-left">

            <div th:if="${change_password_error!=null}">
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>错误：</strong><span class="text-danger" th:text="${change_password_error}"></span>
                </div>
            </div>
            <div th:if="${changed_password_success!=null}">
                <div class="alert alert-success">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>提示：</strong><span class="text-success" th:text="${changed_password_success}"></span>
                </div>
            </div>
            <div class="form-inline">
                <label class="col-md-2">原密码</label>
                <input class="col-md-3 form-control" type="password" name="oldPassword" required>
            </div>

            <div class="form-inline">
                <label class="col-md-2">新密码</label>
                <input class="col-md-3 form-control" type="password" name="newPassword" required minlength="4">
            </div>

            <div class="form-inline">
                <label class="col-md-2">确认密码</label>
                <input class="col-md-3 form-control" type="password" name="confirmPassword" required minlength="4"/>
            </div>
            <div class="form-inline mt-1">
                <label class="col-md-2"></label>
                <button class="btn btn-danger col-md-2" type="submit"><i class="fa fa-send"></i> 提交</button>
                <button class="btn btn-secondary col-md-1" type="reset"><i class="fa fa-refresh"></i> 重置</button>
            </div>
        </div>
    </form>
</section>

</body>

</html>
