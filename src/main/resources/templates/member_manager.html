<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout_user.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成员管理</title>
</head>

<body>
<section layout:fragment="content_user">
    <form th:action="@{/memberManager}" th:object="${member}">
        <div class="bg-light mb-2 p-2 border rounded">
            <div class="navbar-expand-sm">
                <div class="navbar-collapse flex-sm-row-reverse">
                    <a class="btn btn-success btn-sm rounded text-light" href="member.html" th:href="@{/memberAdd}"><i class="fa fa-plus "></i> 添加</a>
                    <div class=" flex-grow-1 form-inline">
                        <span class=" btn btn-light" data-toggle="collapse" data-target="#search"><i class="fa fa-angle-double-down  mx-2 text-secondary"></i></span>
                        <input type="text" class="form-control rounded-pill mx-2 col-md-3" placeholder="搜索关键字" th:field="*{name}">
                        <button type="submit" class="btn btn-secondary btn-sm rounded"><i class="fa fa-search "></i> 搜索</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="collapse border p-2 mb-2 bg-light" id="search">
            <div class="form-inline radio">
                <label class="col-md-2">性别</label>
                <label class="radio-inline"><input type="radio" value="男" th:field="*{sex}">男</label>
                <label class="radio-inline ml-5"><input type="radio" value="女" th:field="*{sex}">女</label>
            </div>
        </div>
    </form>

    <table class="table table-striped bg-line-gradient-top text-center">
        <thead class="text-muted">
        <tr>
            <th class="table-col-orderno">序号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>出生日期</th>
            <th>身高</th>
            <th>体重</th>
            <th>身份证号</th>
            <th>医保卡号</th>
            <th style="width:20%;">操作</th>
        </tr>
        </thead>
        <tbody class="bg-light ">
            <tr th:each="member:${members}">
                <td th:text="${members.getContent().indexOf(member)+1}">1</td>
                <td th:text="${member.name}">姓名</td>
                <td th:text="${member.sex}">性别</td>
                <td th:text="${#dates.format(member.birthday,'yyyy/mm/dd')}">出生日期</td>
                <td th:text="${member.height}">身高</td>
                <td th:text="${member.weight}">体重</td>
                <td th:text="${member.idNumber}">身份证号</td>
                <td th:text="${member.healthInsuranceNumber}">医保卡号</td>
                <td>
                    <a class="btn btn-success btn-sm rounded text-light" th:href="@{'/memberUpdate?id='+${member.id}}">修改</a>
                    <a class="btn btn-danger btn-sm rounded text-light" th:href="@{'/memberDelete?id='+${member.id}}" onclick="return confirm('您确定要删除此成员吗？')">删除</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
        <ul class="pagination pagination-sm pull-left">
            <!--首页-->
            <li class="page-item">
                <a class="page-link" th:href="@{'/memberManager?pageNum=0'}">首页</a>
            </li>
            <!--上一页-->
            <li class="page-item" th:if="${members.hasPrevious()}">
                <a class="page-link" th:href="@{'/memberManager?pageNum='+${members.previousPageable().getPageNumber()}}" th:text="上一页"></a>
            </li>
            <!--中间页-->
            <li class="page-item" th:each="pageNum:${#numbers.sequence(0,members.getTotalPages()-1)}">
                <a class="page-link" th:href="@{'memberManager?pageNum='+${pageNum}}" th:text="${pageNum+1}" th:if="${pageNum ne members.pageable.getPageNumber()}"></a>
                <a class="page-link" th:href="@{'memberManager?pageNum='+${pageNum}}" th:text="${pageNum+1}" th:if="${pageNum eq members.pageable.getPageNumber()}" th:style="'font-weight:bold;background: #6faed9;'"></a>
            </li>
            <!--下一页-->
            <li class="page-item" th:if="${members.hasNext()}">
                <a class="page-link" th:href="'/memberManager?pageNum=' + ${members.nextPageable().getPageNumber()}" th:text="下一页"></a>
            </li>
            <!-- 尾页 -->
            <li class="page-item">
                <a class="page-link" th:href="'/memberManager?pageNum=' + ${members.getTotalPages() - 1}">尾页</a>
            </li>
        </ul>
    </div>
</section>

</body>

</html>
