<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout_main.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病史管理</title>
</head>

<body>
<section layout:fragment="content">
    <form th:action="@{/medicalHistory}" th:object="${medicalHistory}" id="form">
<!--        <input type="hidden" th:field="*{member.id}">-->
        <input type="hidden" name="memberId" th:value="${memberId}">
        <input type="hidden" id="pageNum" name="pageNum">
        <div class="bg-light mb-2 p-2 border rounded">
            <div class="navbar-expand-sm search-info-bar">
                <div class="form-inline mb-3">
                    <a class="btn btn-light" href="../account/member_manager.html" th:href="@{/memberMedicalHistoryIndex}"><i class="fa fa-angle-double-left"></i> 返回</a>
                    <span><strong th:text="${memberName}+' 的病史'"></strong></span>
                </div>

                <div class="navbar-collapse flex-sm-row-reverse">
                    <a class="btn btn-success btn-sm rounded text-light" href="../account/member_add_update.html" th:href="@{'/medicalHistory/add?memberId='+${memberId}}"><i class="fa fa-plus "></i> 添加</a>

                    <div class=" flex-grow-1 form-inline">
                        <span class=" btn btn-light" data-toggle="collapse" data-target="#search"><i class="fa fa-angle-double-down  mx-2 text-secondary"></i></span>
                        <input type="text" class="form-control rounded-pill mx-2 col-md-3" placeholder="疾病症状关键字" th:field="*{disease}">
                        <span>每页</span><input type="number" style="width: 35px;" class="form-control form-control-sm rounded-pill text-center p-0" name="pageSize" th:value="${pageSize}" maxlength="3"><span>条</span>
                        <button type="submit" class="btn btn-secondary btn-sm rounded ml-1"><i class="fa fa-search "></i> 搜索</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="collapse border p-2 mb-2 bg-light" id="search">
            <div class="form-inline"  >
                <label class="col-md-2">生病日期</label>
                <input type="text" class="form-control datetimepicker" placeholder="请选择开始日期" name="dateFrom" readonly>
                <label>-</label>
                <input type="text" class="form-control datetimepicker" placeholder="请选择结束日期" name="dateTo" readonly>
            </div>
            <div class="form-inline mt-1">
                <label class="col-md-2">生病地点</label>
                <select class="form-control" th:field="*{area.parentId}" onchange="showCities(this.value)">
                    <option value="-1">请选择</option>
                    <option th:each="province : ${provinces}" th:value="${province.id}"
                            th:text="${province.name}"></option>
                </select>
                <select class="form-control" th:field="*{area.id}" id="city">
                    <option value="-1">请选择</option>
                    <option th:each=" city: ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                </select>
            </div>
        </div>
    </form>

    <table class="table table-striped table-bordered text-center">
        <thead class="text-light">
        <tr >
            <th class="table-col-order-no">序号</th>
            <th>生病日期</th>
            <th>生病地点</th>
            <th>疾病症状</th>
            <th style="width: 20%;">操作</th>
        </tr>
        </thead>
        <tbody class="bg-light ">
            <tr th:each="history:${medicalHistories}">
                <td th:text="${medicalHistories.getContent().indexOf(history)+1}">1</td>
                <td th:text="${#dates.format(history.illDate,'yyyy/m/d')}">生病日期</td>
                <td th:text="${history.area.name}">生病地点</td>
                <td th:text="${history.disease}">疾病症状</td>
                <td>
                    <a class="btn btn-success btn-sm rounded text-light" th:href="@{'/medicalHistory/update?id='+${history.id}+'&memberId='+${memberId}}">修改</a>
                    <a class="btn btn-danger btn-sm rounded text-light" th:href="@{'/medicalHistory/delete?id='+${history.id}+'&memberId='+${memberId}}" onclick="return confirm('您确定要删除此病史吗？')">删除</a>
                    <a class="btn btn-secondary btn-sm rounded text-light" th:href="@{'/medicalTreatment?historyId='+${history.id}+'&memberId='+${memberId}}">诊疗情况</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!--分页-->
    <div class="text-center">
        <ul class="pagination pagination-sm pull-left">
            <!--首页-->
            <li class="page-item">
                <a class="page-link text-muted" th:onclick="submit(0)" href="#">首页</a>
            </li>
            <!--上一页-->
            <li class="page-item" th:if="${medicalHistories.hasPrevious()}">
                <a class="page-link text-muted" href="#" th:onclick="|submit(${medicalHistories.previousPageable().getPageNumber()})|"  th:text="上一页"></a>
            </li>
            <!--中间页-->
            <li class="page-item" th:each="pageNum:${#numbers.sequence(0,medicalHistories.getTotalPages()-1)}">
                <a class="page-link text-light bg-secondary" href="#" th:onclick="|submit(${pageNum})|" th:text="${pageNum+1}" th:if="${pageNum eq medicalHistories.pageable.getPageNumber()}"></a>
                <a class="page-link text-muted" href="#" th:onclick="|submit(${pageNum})|"  th:text="${pageNum+1}" th:if="${pageNum ne medicalHistories.pageable.getPageNumber() and pageNum gt -1}"></a>
            </li>
            <!--下一页-->
            <li class="page-item" th:if="${medicalHistories.hasNext()}">
                <a class="page-link text-muted" href="#" th:onclick="|submit(${medicalHistories.nextPageable().getPageNumber()})|"  th:text="下一页"></a>
            </li>
            <!-- 尾页 -->
            <li class="page-item">
                <a class="page-link text-muted" href="#" th:onclick="|submit(${medicalHistories.getTotalPages()-1})|" >尾页</a>
            </li>
        </ul>
    </div>
</section>
<section layout:fragment="scripts">
    <script>
        function submit(pageNum) {
            $('#pageNum').val(pageNum);
            $('#form').submit();
        }
    </script>
</section>
</body>

</html>
