<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout_main.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病史管理</title>
</head>

<body>
<section layout:fragment="content">
    <div class="bg-light mb-2 p-2 border rounded">
        <div class="form-inline search-info-bar">
            <span class="pl-2"><strong>所属成员病史管理</strong></span>
        </div>
    </div>

    <table class="table table-striped table-bordered text-center">
        <thead class="text-light">
        <tr>
            <th class="table-col-order-no">序号</th>
            <th>姓名</th>
            <th>最近生病日期</th>
            <th>最近生病地点</th>
            <th>最近疾病症状</th>
            <th class="table-col-operate">操作</th>
        </tr>
        </thead>
        <tbody class="bg-light ">
            <tr th:each="vo:${memberRecentDiseaseVos}">
                <td th:text="${memberRecentDiseaseVos.indexOf(vo)+1}">1</td>
                <td th:text="${vo.memberName}">姓名</td>
                <td th:text="${#dates.format(vo.recentIllDate,'yyyy/m/d')}">最近生病日期</td>
                <td th:text="${vo.recentIllArea}">最近生病地点</td>
                <td th:text="${vo.disease}">最近疾病症状</td>
                <td>
                    <a class="btn btn-success btn-sm rounded text-light" th:href="@{'/medicalHistory?memberId='+${vo.memberId}}">管理</a>
                </td>
            </tr>
        </tbody>
    </table>

</section>

</body>

</html>
