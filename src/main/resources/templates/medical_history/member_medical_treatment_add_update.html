<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout_main.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加或修改诊疗情况</title>
</head>

<body>
<section layout:fragment="content">
    <form th:action="@{/medicalTreatment/save}" th:object="${medicalTreatment}"  method="post">
        <div class="bg-light mb-2 p-2 border rounded">
            <div class="form-inline search-info-bar">
                <a class="btn btn-light" href="../account/member_manager.html" th:href="@{'/medicalTreatment?memberId='+${memberId}+'&historyId='+${historyId}}"><i class="fa fa-angle-double-left"></i> 返回列表</a>
                <span class="pl-2"><strong>添加或修改诊疗情况</strong></span>
            </div>
        </div>
        <div class="border p-2 mb-2 bg-line-gradient-left">
            <input type="hidden" name="memberId" th:value="${memberId}">
            <input type="hidden" name="historyId" th:value="${historyId}">
            <input type="hidden" th:field="*{id}">
            <div class="form-inline">
                <label class="col-md-2">就诊日期</label>
                <input class="col-md-2 form-control datetimepicker" th:field="*{medicalDate}" placeholder="请选择就诊日期" readonly required>
                <span class="text-danger" th:if="${#fields.hasErrors('medicalDate')}" th:errors="*{medicalDate}"></span>
            </div>
            <div class="form-inline">
                <label class="col-md-2">就诊医院</label>
                <input type="text" class="form-control col-md-5" th:field="*{hospital}"/>
                <span class="text-danger" th:if="${#fields.hasErrors('hospital')}" th:errors="*{hospital}"></span>
            </div>
            <div class="form-inline">
                <label class="col-md-2">主治医生</label>
                <input type="text" class="form-control col-md-2" th:field="*{attendingDoctor}"/>
                <span class="text-danger" th:if="${#fields.hasErrors('attendingDoctor')}" th:errors="*{attendingDoctor}"></span>
            </div>
            <div class="form-inline">
                <label class="col-md-2">疾病症状</label>
                <textarea class="form-control col-md-6" rows="3" th:field="*{disease}"/>
                <span class="text-danger" th:if="${#fields.hasErrors('disease')}" th:errors="*{disease}"></span>
            </div>
            <div class="form-inline">
                <label class="col-md-2">诊断</label>
                <textarea class="form-control col-md-6" rows="2" th:field="*{diagnosis}"/>
                <span class="text-danger" th:if="${#fields.hasErrors('diagnosis')}" th:errors="*{diagnosis}"></span>
            </div><div class="form-inline">
            <label class="col-md-2">治疗方案</label>
            <textarea class="form-control col-md-6" rows="5" th:field="*{treatment}"/>
            <span class="text-danger" th:if="${#fields.hasErrors('treatment')}" th:errors="*{treatment}"></span>
        </div>
             <div class="form-inline mt-1">
                <label class="col-md-2"></label>
                <button class="btn btn-danger col-md-2" type="submit"><i class="fa fa-save"></i> 保存</button>
                <button class="btn btn-secondary" type="reset"><i class="fa fa-refresh"></i> 重置</button>
            </div>
        </div>
    </form>


</section>
<section layout:fragment="scripts">
<script type="text/javascript">

</script>
</section>

</body>

</html>
